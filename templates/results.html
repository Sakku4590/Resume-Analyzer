<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #042c4b;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .result-card {
            margin-top: 80px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            background-color: #0a3d62;
            color: #fff;
        }
        .result-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1dd1a1;
        }
        .result-section {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .result-label {
            color: #00cec9;
        }
        .btn-again {
            border-radius: 50px;
            padding: 10px 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="result-card">
            <h2 class="result-title">Predicted Job Role</h2>

            <div class="result-section"><span class="result-label">Job Role:</span> {{ prediction }}</div>
            <div class="result-section"><span class="result-label">Name:</span> {{ name }}</div>
            <div class="result-section"><span class="result-label">Email:</span> {{ email }}</div>
            <div class="result-section"><span class="result-label">Resume Score:</span> {{ score }}</div>

            <a href="/" class="btn btn-outline-light btn-again">Try Another Resume</a>
        </div>
    </div>
</body>
</html>
