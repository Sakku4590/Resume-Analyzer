<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Check Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .score-card {
      background-color: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      margin: 5vh auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .score-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#00b894 {{ score }}%, #dfe6e9 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      font-size: 28px;
      font-weight: bold;
      color: #2d3436;
    }
    .strength-text {
      color: #09814a;
      font-size: 1rem;
      font-weight: 500;
    }
    .section-label {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #2d3436;
    }
    .fix-btn {
      background-color: #008080;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 600;
    }
    .fix-btn:hover {
      background-color: #006666;
    }
    .icon-pass {
      color: #28a745;
    }
    .icon-fail {
      color: #dc3545;
    }
    .rescan-link {
      display: block;
      margin-top: 10px;
      color: #0056b3;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="score-card text-center">
    <h5 class="mb-3">Your Resume Check Score</h5>

    <!-- Score Circle -->
    <div class="score-circle" style="background: conic-gradient(#00b894 {{ score }}%, #dfe6e9 0%)">
      {{ score }}
    </div>
    <div class="mt-2 strength-text">{{ strength_label }}<br><span style="font-size: 0.9rem;">RESUME STRENGTH</span></div>

    <!-- Fix button -->
    <button class="btn fix-btn mt-4">Fix my resume</button>
    <a href="/" class="rescan-link">Upload & rescan</a>

    <hr class="my-4" />

    <div class="text-start">
      <p class="section-label">Review our suggestions to see what you can fix.</p>
      <ul class="list-unstyled">
        <li><span class="icon-fail">❗</span> Contact</li>
        <li><span class="icon-pass">✔️</span> Professional Summary</li>
        <li><span class="icon-pass">✔️</span> Skills</li>
        <li><span class="icon-fail">❗</span> Work History</li>
        <li><span class="icon-fail">❗</span> Education</li>
      </ul>
    </div>
  </div>

</body>
</html>
